<!-- templates/post_detail.html -->
{% extends "base.html" %}

{% block content %}

<div class="post-entry">
    {% for post in posts %}
    
    {% if post.id %}
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    {% else %}
        {{ post.title }}
    {% endif %}
{% endfor %}


  <h2>{{ post.title }}</h2>

  <p>{{ post.text }}</p>

</div>

{% endblock content %}
