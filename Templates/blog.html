{% extends "base.html" %}
{% block content %}
  <h1>blog for start work</h1>
  <ul>
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title}}</a></h2>
            <p>{{ post.author}}</p>
    <li> {{ post.body }}</li>
    {% endfor %}
  </ul>  
{% endblock content %}
